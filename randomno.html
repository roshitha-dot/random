<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <p id="random"></p>
    <script>
     var number="";
     var i=90;
     while(i<100)
     {
        number+="<br> The number is "+i;
        i++;
     }
     document.getElementById("random").innerHTML=number;
    </script>
</body>
</html>
